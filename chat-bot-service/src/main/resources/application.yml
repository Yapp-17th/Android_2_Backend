server:
  port: 8081

spring:
  profiles:
    active: local

  application:
    name: chat-bot-service

  devtools:
    restart:
      enabled: true

  kafka:
    producer:
      bootstrap-servers:
        - localhost:9092
      key-serializer: org.apache.kafka.common.serialization.LongSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      properties:
        acks: all
        retries: 10

    consumer:
      bootstrap-servers:
        - localhost:9092
      key-deserializer: org.apache.kafka.common.serialization.LongDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      group-id: explanet-bot-dev-group

    admin:
      properties:
        bootstrap.servers: localhost:9092

  datasource:
    url: jdbc:mysql://localhost:3306/explanet_local?allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul&createDatabaseIfNotExist=true
    username: root
    password: dnjscksdn98@
    driver-class-name: com.mysql.cj.jdbc.Driver

  data:
    jpa:
      repositories:
        bootstrap-mode: default

  jpa:
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        generate_statistics: true
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: create

  logging:
    level:
      org:
        hibernate:
          stat: debug
          type: trace

kafka:
  topics:
    chat-message: chat-message
    guideline-message: guideline-message
    apply-user: apply-user
    approve-user: approve-user
    disapprove-user: disapprove-user
    board-finished: board-finished
    board-canceled: board-canceled

  groups:
    guideline-message-group: guideline-message-group
    apply-user-group: apply-user-group
    approve-user-group: approve-user-group
    disapprove-user-group: disapprove-user-group
    board-finished-group: board-finished-group
    board-canceled-group: board-canceled-group

jwt:
  header: Authorization
  prefix: Bearer
  secret: secretkeytest1234secretkeytest1234secretkeytest1234secretkeytest1234
